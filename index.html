<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #4caf50;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #thankYouMessage {
            margin-top: 20px;
            color: #4caf50;
            font-weight: bold;
            display: none;
        }

        .tinyMessage {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Donation Page</h1>
        <form id="paymentForm">
            <input type="number" id="donationAmount" placeholder="How much would you like to donate?" min="1" required><br>
            <input type="text" id="cardName" placeholder="Name on Card" required><br>
            <input type="text" id="cardNumber" placeholder="Card Number" required><br>
            <input type="number" id="expDate" placeholder="Expiration Date (MM/YY)" required><br>
            <input type="number" id="cvv" placeholder="CVV" required><br>
            <button type="submit">Submit Donation</button>
        </form>

        <p id="thankYouMessage">Thank you for donating <span id="donationDisplay"></span>!</p>
        <p class="tinyMessage">We are helping more than 5000 people!</p>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const donationAmount = document.getElementById('donationAmount').value;
            if (donationAmount && donationAmount > 0) {
                // Show the thank you message with donation amount
                document.getElementById('donationDisplay').innerText = `$${donationAmount}`;
                document.getElementById('thankYouMessage').style.display = 'block';
                // Clear the form
                form.reset();
            } else {
                alert('Please enter a valid donation amount.');
            }
        });
    </script>
</body>
</html>
